<template name="sidebar">
    <div class="sidebar">
        <nav class="sidebar-nav">
            <ul class="nav">
                <li class="nav-item"><a href="/" class="nav-link">
                    <i class="nav-icon icon-home"></i> Home</a>
                </li>

                <li class="nav-item"><a href="/new" class="nav-link">
                    <i class="nav-icon icon-doc"></i> New problem</a>
                </li>

                <li class="nav-item"><a href="/stats" class="nav-link">
                    <i class="nav-icon icon-chart"></i> Statistics</a>
                </li>

                <li class="nav-item"><a href="/claimed" class="nav-link">
                    <i class="nav-icon icon-docs"></i> Claimed problems</a>
                </li>

                <li class="nav-item"><a href="/logged" class="nav-link">
                    <i class="nav-icon icon-docs"></i> Logged problems</a>
                </li>

                <li class="nav-item"><a href="/rejected" class="nav-link">
                    <i class="nav-icon icon-docs"></i> Rejected problems</a>
                </li>

                <!-- mdoerator pages -->
                {{#if isModerator}}
                <li class="nav-item"><a href="/moderator/users" class="nav-link">
                    <i class="nav-icon icon-people"></i> User management</a>
                </li>
                {{/if}}
            </ul>
        </nav>
        {{#if currentUser}}
          <div class="online-users">
              <h6>Online users</h6>
              <div class="online-users-list">
                {{#each onlineUsers}}
                  <span class="online-item"><i class="fas fa-circle" style="color: green"></i> <a style="text-decoration: none !important;" href="/profile/{{_id}}">{{profile.name}}</a></span><br />
                {{else}}
                  <span>No online users.</span>
                {{/each}}
              </div>
          </div>
        {{/if}}
        <button class="sidebar-minimizer" type="button"></button>
    </div>
</template>
